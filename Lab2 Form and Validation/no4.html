<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
</head>

<body>
    <form action="" method="get">
        USERNAME :
        <input 
            type="text" 
            name="username" 
            placeholder="Username">

        <p><label>กรอกชื่อด้วยภาษาอังกฤษ อักขระตัวใหญ่เท่านั้น</label></p>
        <input 
            type="text"
            pattern="[A-Z \ ]+">   

        <p><label>รหัสนักศึกษา</label></p>
        <input 
            type="text"
            pattern="[0-9]{2}-?[0-9]{6}-?[0-9]{4}-?[0-9]{1}">   
            
            
        <p><label>บ้านเลขที่</label></p>
        <input 
            type="text"
            pattern="[0-9]+(/[0-9]+)?"> 


        <p><label>รหัสสินค้า</label></p>
        <input 
            type="text"
            pattern="^[A-Z]{3}[0-9]{2}"> 

        <p><label>กรอกชื่อด้วยภาษาไทยเท่านั้น</label></p>
        <input 
            type="text"
            pattern="[ก-๏ \ ]+">       



        <p><label>สาขาวิชา:</label>
            <select name="dept">
                <option value="">--Please choose an option--</option>
                <option value="CS">CS</option>
                <option value="IC">IC</option>
                <option value="MA">MA</option>
                <option value="IMI">IMI</option>
                <option value="AS">AS</option>
                <option value="AFET">AFET</option>
            </select>
        <p><input type="submit" value="Submit">
    </form>
</body>

</html>
